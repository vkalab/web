<html lang="cs">

<head>

</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="#home">VK</a>
            </div>
            <!--
            <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link">Domů</a>
                <a href="#about" class="nav-link">O mně</a>
                <a href="#projects" class="nav-link">Projekty</a>

                <a href="#contact" class="nav-link">Kontakt</a>

            -->
            </div>

            <!--

                <span></span>
                <span></span>
                <span></span>
            </div>
             -->
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Vojtěch Kaláb <span class="highlight"></span>
                    </h1>
                    <p class="hero-subtitle">Yeah, that's me</p>

                    <div class="hero-buttons">
                        <a href="https://github.com/vkalab" class="btn btn-primary">Projects</a>
                        <!--<a href="#contact" class="btn btn-secondary">Kontaktuj mě</a> -->
                    </div>
                </div>

            </div>
        </section>


    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 </p>
                <div class="footer-links">

                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    // Close mobile menu if open
                    navMenu.classList.remove('active');
                    navToggle.classList.remove('active');
                }
            });
        });

        // Form submission
        document.querySelector('.contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Děkuji za zprávu! Brzy se ozvu.');
            this.reset();
        });

        // Scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.section-title, .project-card, .skill-category').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>

</html>
